<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="../js/script.js" defer></script>
</head>

<body>


  <div class="container d-flex flex-column">
    <div class="register-page mt-5">
      <h1 class="text-center">Register</h1>
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullname"  class="form-label fw-bold" >Full Name:</label>
          <input class="form-control" type="text" id="fullname" name="fullname" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email"  class="form-label fw-bold">Email:</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="password"  class="form-label fw-bold">Password:</label>
          <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword"  class="form-label fw-bold">Confirm Password:</label>
          <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter confirm password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <div id="errorMessage"></div>
    </div>

  </div>
</body>

</html>
