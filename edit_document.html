<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Document</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="../js/script.js" defer></script>
</head>

<body>
  <div class="container d-flex flex-column">
    <div id="menu-placeholder"></div>
    <div class="login-page mt-4">
      <h1 class="text-center">Edit Document</h1>
      <form id="editDocumentForm">
        <input type="hidden" id="documentId">
        <div class="mb-3">
          <label class="form-label fw-bold" for="label">File Description:</label>
          <input class="form-control" type="text" id="label" name="label">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="fileName">File Name:</label>
          <input class="form-control" type="text" id="fileName" name="fileName">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
      <div id="errorMessage"></div>
    </div>
  </div>
</body>

</html>
